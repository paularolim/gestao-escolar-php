{% extends('/Layout/index.html') %} {% block body %}
<div class="container mt-4" style="width: 80%">
  <h1>Adicionar matéria ao professor</h1>

  {% if error %}
  <div class="alert alert-danger text-center text-error" role="alert">
    Não foi possível adicionar!
  </div>
  {% endif %}

  <form method="POST" action="/professores/adicionar">
    <div class="row">
      <div class="col-md-12">
        <label for="name" class="form-label">Matéria</label>
        <input type="text" class="form-control" name="name" required />
      </div>
    </div>
    <div class="col-12 mt-2">
      <button
        type="submit"
        class="btn btn-primary text-white"
        style="width: 100%"
      >
        Adicionar
      </button>
    </div>
  </form>
</div>
{% endblock %}
