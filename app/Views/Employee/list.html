{% extends "/Layout/layout.html" %} {% block body %}
<div class="w3-row">
  <div class="w3-col s9">
    <h1>Lista de funcionários</h1>
  </div>
  <div class="w3-col s3 w3-middle">
    <a
      href="/funcionarios/adicionar"
      class="w3-button w3-blue w3-right w3-margin-top"
      >Novo</a
    >
  </div>
</div>

<div class="w3-row">
  <div class="w3-col">
    <p class="w3-opacity">Total de registros: {{total}}</p>
  </div>
</div>

<table class="w3-table-all w3-hoverable">
  <thead>
    <tr class="w3-blue">
      <th>Nome</th>
      <th>Documento</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for employee in employees %}
    <tr>
      <td>{{employee['name']}}</td>
      <td>{{employee['document']}}</td>
      <td>
        <a
          href="/funcionarios/{{employee['id']}}"
          class="w3-button w3-blue w3-tiny w3-round-xxlarge"
          >Ver</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<div class="w3-bar w3-margin-top">{{include('/Pagination/buttons.html')}}</div>
{% endblock %}
