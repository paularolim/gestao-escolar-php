<div class="w3-row">
  <div class="w3-col s9">
    <h1>Lista de funcionários</h1>
  </div>
  <div class="w3-col s3 w3-middle">
    <a
      href="/funcionarios/professores/adicionar"
      class="w3-button w3-blue w3-right w3-margin-top"
      >Novo</a
    >
  </div>
</div>

<div class="w3-row">
  <div class="w3-col">
    <p class="w3-opacity">Total de registros: {{total}}</p>
  </div>
</div>

<table class="w3-table-all w3-hoverable">
  <thead>
    <tr class="w3-blue">
      <th>Nome</th>
      <th>CPF</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {{rows}}
  </tbody>
</table>

<div class="w3-bar w3-margin-top">{{pages}}</div>
