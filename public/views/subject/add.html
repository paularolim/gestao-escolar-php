<h1>Adicionar Matéria</h1>

<form method="POST" action="/materias/adicionar">
  <label class="w3-text-blue">Nome</label>
  <input class="w3-input w3-border" type="text" name="name" required>
   
  <label class="w3-text-blue">Carga horária (hrs)</label>
  <input class="w3-input w3-border" type="number" name="workload" required>

  <button class="w3-btn w3-blue w3-margin-top">Adicionar</button>
</form>
